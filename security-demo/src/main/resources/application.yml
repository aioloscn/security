spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/order_placing_meeting?useUnicode=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
  session:
    store-type: redis

server:
  port: 8080
  servlet:
    context-path: /
    session:
      timeout: 60 #seconds  默认30分钟，如果设置小于一分钟会赋值为一分钟

aiolos:
  security:
    browser:
      loginPage: /demo-login.html
      signOutUrl: /demo-login.html
#      loginType: REDIRECT
    code:
      image:
        length: 6
        width: 100
        url: /me,/user/*
    oauth2:
      clients[0]:
        clientId: opm
        clientSecret: opmsecret
        accessTokenValidateSeconds: 3600
security:
  oauth2:
    client:
      client-id: opm
      client-secret: opmsecret
